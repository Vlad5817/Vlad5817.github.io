<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>до ЦТ</title>
</head>

<body bgcolor ="#000000">
	<style>
	#timer{
		color:#ffffff;
		font: 10vw Courier;
		display: flex;
		align-items: center;
		justify-content: center;
		text-align: center;
		height: 100%;
		}
		body, html{
		height: 100%;
		}
		* {
		margin: 0;
		padding: 0;
		}
	</style>
	<p id ="timer"><p/>
	<script>
		var countDownDate = new Date("June 11, 2018 11:00:00").getTime();
		var countdownfunction = setInterval(function() {
		var now = new Date().getTime();
		var distance = countDownDate - now;
		var days = Math.floor(distance / (1000 * 60 * 60 * 24)) + '';
		for (i=3; i>days.length; i--){days = '0' + days};
		var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)) + '';
		for (i=2; i>hours.length; i--){hours = '0' + hours};
		var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)) + '';
		for (i=2; i>minutes.length; i--){minutes = '0' + minutes};
		var seconds = Math.floor((distance % (1000 * 60)) / 1000) + '';
		for (i=2; i>seconds.length; i--){seconds = '0' + seconds};
		document.getElementById("timer").innerHTML = "До ЦТ осталось: " + days + ":" + hours + ":" + minutes + ":" + seconds;
		if (distance < 0) {
			clearInterval(countdownfunction);
			document.getElementById("timer").innerHTML = "ты обречен";
		}
		}, 1000);
	</script>
</body>
</html>
