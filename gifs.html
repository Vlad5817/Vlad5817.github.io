<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <header>
        <div class="banner">
          <h1>Поиск гифок и калькулятор</h1>
        </div>
        
        <nav class="abs_nav navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="gifs.html" type="txt">html</a>
                    <a class="nav-item nav-link" href="main.css">css</a>
                    <a class="nav-item nav-link" href="main.js">js</a>
                </div>
              </div>
            </div>
        </nav>
    </header>
    <div class="main container">
      <div class="row">
          <div class="col-12 col-md-6 mt-5">
            <div class="card">
              <div id="calculator" class="card-body">
                <input type="text" class="form-control">
                <div>7</div><div>8</div><div>9</div><div>/</div>
                <div>4</div><div>5</div><div>6</div><div>*</div>
                <div>1</div><div>2</div><div>3</div><div>-</div>
                <div>0</div><div>,  </div><div>=</div><div>+</div>
              </div>
            </div>  
          </div>
          <div class="col-12 col-md-6 mt-5">
            <div class="card text-center" id='random-gif'>
              <h5 class="card-header">случайная гифка</h5>
              <img src="#" alt="random gif" class="card-img-bottom">
            </div>
          </div>
      </div>
      <div class="row mt-5" id="search-input">
        <div class="col-md-10 mt-1">
          <input type="text" class="form-control ">
        </div>
        <div class="col-md-2 mt-1">
          <div class= "btn btn-primary w-100">поиск</div>
        </div>
      </div>
      <div class="row mt-5" id="search-result">
        <div class="col-12 col-md-6 mb-3">
          <div class="card" id='gif'>
              <img src="#" alt="gif" class="card-img">
          </div>
        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
